<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="View detailed Monkeytype user stats" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <title>MonkeySpy</title>
    <link href="/index.css" rel="stylesheet" />
  </head>
  <body class="dark">
    <header>
      <img src="/favicon.svg" />
      <h1>MonkeySpy</h1>
      <p>View detailed Monkeytype user stats</p>
    </header>

    <form id="form">
      <input
        id="username"
        type="text"
        placeholder="username"
        autocorrect="off"
        autocomplete="off"
        autocapitalize="off"
        spellcheck="false"
      />
      <input type="submit" value="LOAD" />
    </form>
    <main></main>

    <footer>
      <p>
        Made by <a href="https://entertrained.app/">entertrained.app</a>. Read
        books, practice typing.
      </p>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
